[custom]

; ========================
; 规则集（只保留：TikTok / Netflix / OpenAI / AI / Game / Final）
; ========================
ruleset=🎵 TikTok,clash-classic:https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/TikTok/TikTok.yaml
ruleset=🎥 Netflix,clash-classic:https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Netflix/Netflix.yaml
ruleset=🤖 OpenAI,clash-classic:https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/OpenAI/OpenAI.yaml
ruleset=🧠 AI,clash-classic:https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/AI/AI.yaml
ruleset=🎮 Game,clash-classic:https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Game/Game.yaml
ruleset=🐟 漏网之鱼,[]FINAL

; ========================
; 策略组（含自动/手动/故障转移/负载均衡 + 常用国家分组）
; ========================

; 主代理组
custom_proxy_group=🚀 Proxy`select`[]♻️ 自动选择`[]🔯 故障转移`[]🔮 负载均衡`[]✈️ 手动选择

; 分类策略组（按使用场景）
custom_proxy_group=🎵 TikTok`select`[]🚀 Proxy`[]🇸🇬 新加坡`[]🇯🇵 日本`[]🇺🇸 美国`[]🇭🇰 香港`[]🇹🇼 台湾`[]🇬🇧 英国`[]🇰🇷 韩国`[]🇪🇺 欧洲`[]✈️ 手动选择
custom_proxy_group=🎥 Netflix`select`[]🚀 Proxy`[]🇭🇰 香港`[]🇹🇼 台湾`[]🇯🇵 日本`[]🇸🇬 新加坡`[]🇺🇸 美国`[]🇬🇧 英国`[]🇪🇺 欧洲`[]✈️ 手动选择
custom_proxy_group=🤖 OpenAI`select`[]🚀 Proxy`[]🇺🇸 美国`[]🇸🇬 新加坡`[]🇯🇵 日本`[]🇬🇧 英国`[]🇭🇰 香港`[]🇪🇺 欧洲`[]✈️ 手动选择
custom_proxy_group=🧠 AI`select`[]🚀 Proxy`[]🇺🇸 美国`[]🇸🇬 新加坡`[]🇯🇵 日本`[]🇬🇧 英国`[]🇭🇰 香港`[]🇪🇺 欧洲`[]✈️ 手动选择
custom_proxy_group=🎮 Game`select`[]🚀 Proxy`[]🇭🇰 香港`[]🇯🇵 日本`[]🇸🇬 新加坡`[]🇺🇸 美国`[]🇰🇷 韩国`[]🇪🇺 欧洲`[]✈️ 手动选择

; Final 出口
custom_proxy_group=🐟 漏网之鱼`select`[]🚀 Proxy`[]✈️ 手动选择

; 基础选择组
custom_proxy_group=✈️ 手动选择`select`.*
custom_proxy_group=♻️ 自动选择`url-test`(^(?!.*(BGP|电信|联通|移动)).*)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🔯 故障转移`fallback`(^(?!.*(BGP|电信|联通|移动)).*)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🔮 负载均衡`load-balance`(^(?!.*(BGP|电信|联通|移动)).*)`http://www.gstatic.com/generate_204`300,,50

; 国家/地区分组（按节点名关键字自动归类）
custom_proxy_group=🇭🇰 香港`select`(港|HK|Hong Kong)
custom_proxy_group=🇹🇼 台湾`select`(台|新北|彰化|TW|Taiwan)
custom_proxy_group=🇯🇵 日本`select`(日|JP|Japan|东京|大阪)
custom_proxy_group=🇸🇬 新加坡`select`(新|坡|狮城|SG|Singapore)
custom_proxy_group=🇺🇸 美国`select`(美|US|United States|洛杉矶|芝加哥|硅谷|达拉斯|西雅图|纽约)
custom_proxy_group=🇬🇧 英国`select`(英|UK|United Kingdom|伦敦)
custom_proxy_group=🇰🇷 韩国`select`(韩|KR|Korea|首尔)
custom_proxy_group=🇪🇺 欧洲`select`(欧|EU|Europe|DE|Germany|FR|France|NL|Netherlands|IT|Italy|ES|Spain|SE|Sweden)

; 生成器
enable_rule_generator=true
overwrite_original_rules=true
